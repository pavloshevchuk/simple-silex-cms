App\Domain\Entity\UserEntity:
  type: entity
  table: users
  id:
    user_id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    username:
      type: string
      length: 255
      unique: true
    password:
      type: string
      length: 255
    email:
      type: string
      length: 255
      unique: true
    is_active:
      type: boolean
